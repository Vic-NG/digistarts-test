<div class="container">
  <h1>Digite um n√∫mero</h1>

  <form action="" [formGroup]="loginForm">

    <label for="number">Number</label>
    <input type="text" formControlName="number" />


    <button type="button" (click)="addOrRemove($event)">Verificar</button>

    <div *ngFor="let _ of this.loginForm.value.num; index as i">
      <div>
        {{ _ }}
      </div>
      <div>
        <button type="button" (click)="addOrRemove($event, i)">remover</button>
      </div>
    </div>
    
  </form>
</div>
